<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* Logo styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        /* Main styles */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: #333;
        }

        #interactive.viewport {
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Logo and Header -->
    <div class="header">
        <img src="logo.png" alt="KFSHRC Logo" class="logo">
        <h1>Barcode Scanner</h1>
    </div>

    <!-- Scanner Interface -->
    <button onclick="startScanning()">Start Scanner</button>
    <div id="interactive" class="viewport"></div>
    <table id="scannedCodes">
        <thead>
            <tr>
                <th>Barcode</th>
                <th>Time Scanned</th>
                <th>Scanned By</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="exportToExcel()">Export to Excel</button>

    <script>
        let scannedData = [];
        let userInitials = '';

        function startScanning() {
            // Prompt for user initials before starting
            userInitials = prompt("Please enter your initials:");
            if (!userInitials) {
                alert("Initials are required to start scanning!");
                return;
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        width: 640,
                        height: 480,
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "upc_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Error starting scanner: " + err);
                    return;
                }
                console.log("Scanner started successfully");
                Quagga.start();
            });
        }

        Quagga.onDetected(function(result) {
            let code = result.codeResult.code;
            let timestamp = new Date().toLocaleString();
            
            // Check if this barcode was already scanned
            if (!scannedData.some(data => data.barcode === code)) {
                // Add to array
                scannedData.push({
                    barcode: code,
                    timestamp: timestamp,
                    scannedBy: userInitials
                });

        function updateTable(code, timestamp, initials) {
            let tbody = document.querySelector("#scannedCodes tbody");
            let row = tbody.insertRow();
            row.insertCell(0).textContent = code;
            row.insertCell(1).textContent = timestamp;
            row.insertCell(2).textContent = initials;
        }

        function exportToExcel() {
            if (scannedData.length === 0) {
                alert("No data to export!");
                return;
            }

            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.json_to_sheet(scannedData);
            
            // Get today's date for filename
            let today = new Date().toISOString().split('T')[0];
            let filename = `barcode_scan_${today}.xlsx`;

            XLSX.utils.book_append_sheet(wb, ws, "Scanned Barcodes");
            XLSX.writeFile(wb, filename);
        }
    </script>
</body>
</html>
